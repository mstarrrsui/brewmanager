<!DOCTYPE html>
<html lang="en" ng-app="brewApp" ng-strict-di>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">
    <title>Brew manager</title>


    <!-- build:css styles/lib.css -->
    <link rel="stylesheet" href="/libs/css/animate.css">
    <link rel="stylesheet" href="/libs/css/font-awesome.css">
    <link rel="stylesheet" href="/libs/css/toastr.css">
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/styles/bootstrap-flatly.css">
    <!-- endinject -->

    <link rel="stylesheet" href="/src/client/styles/unify/style.css">
    <!-- endbuild -->

    <!-- Inline CSS -->
    <style>

        .mypage {
            <!-- background: url(img/craft-beer-faint.jpg) no-repeat center center fixed; -->
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .table tbody>tr>td.vert-align{
            vertical-align: middle;
        }

        body {
        padding-top: 70px;
            margin-left: 15px;
            margin-right: 15px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body class="mypage"   ng-cloak>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div style="margin-left: 10px">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brew Manager</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Brewing Log</a>
                    </li>
                    <li>
                        <a href="#">Recipes</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Equipment</a></li>
                            <li><a href="#">Mash</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ingredients <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/hops">Hops</a></li>
                            <li><a>Yeasts</a></li>
                            <li><a>Grains</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
                    <li>
                        <a class="btn btn-sm" href="/login">
                            <span class="glyphicon glyphicon-log-in"></span> Log In
                        </a>
                    </li>
                </ul>

                <!--<a class="btn btn-default navbar-btn navbar-right glyphicon-log-in"></a>-->
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container content">
        <ng-view></ng-view>
    </div>

    <!-- build:js js/lib.js-->
    <script src="/libs/js/jquery.js"></script>
    <script src="/libs/js/bootstrap.js"></script>
    <script src="/libs/js/angular.js"></script>
    <script src="/libs/js/lodash.js"></script>
    <script src="/libs/js/angular-animate.js"></script>
    <script src="/libs/js/angular-sanitize.js"></script>
    <script src="/libs/js/angular-ui-router.js"></script>

    <script src="/libs/js/moment.js"></script>
    <script src="/libs/js/angular-route.js"></script>
    <script src="/libs/js/ngStorage.js"></script>

    <script src="/src/client/app/ingredients/yeast.controller.js"></script>
