<div class="headline"><h3><i class="fa fa-tasks"></i>Register</h3></div>
<div>
    <ul ng-repeat="e in vm.errorMessages">
    <li>{{e}}</li>
    </ul>
</div>
<form class="margin-bottom-40" role="form">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" ng-model="vm.firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" ng-model="vm.lastname">
    </div>
    <div class="form-group">
        <label for="regemail">Email</label>
        <input type="email" class="form-control" id="regemail" ng-model="vm.regemail">
    </div>
    <div class="form-group">
        <label for="regpwd">Password</label>
        <input type="password" class="form-control" id="regpwd" ng-model="vm.regpwd">
    </div>
    <div class="form-group">
        <label for="regpwdconfirm">Confirm Password</label>
        <input type="password" class="form-control" id="regpwdconfirm" ng-model="vm.regpwdconfirm">
    </div>

    <button type="submit" class="btn-u btn-u-blue" ng-click="vm.submitRegister()">Register</button>
    <div></div>
</form>
